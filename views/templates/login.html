<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.1"
    integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
    crossorigin="anonymous"></script>
  <title>SpaceTraders Login</title>
  <meta name="htmx-config" content='{"responseHandling": [{"code":".*", "swap": true}]}' />
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
  </header>
  <main>
      <h1 class="min-h-max flex justify-center mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="min-h-20 text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"><span>Login</span></h1>
<div class="w-full flex justify-center min-w-xl">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" id="username" type="text" placeholder="Username" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password" type="password" placeholder="******************" required>
    </div>
    <div id="response-div">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" hx-post="/userlogin" hx-target="#response-div">
        Sign In
      </button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" type="submit" hx-post="/createUser" hx-target="#response-div">
        Create User 
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
</div>
  <p class="text-center text-gray-500 text-xs">
    2024 jpleatherland GPL-3.0.
  </p>
  </main>
  <footer>
    <!-- Site footer content goes here -->
  </footer>
</body>

</html>
