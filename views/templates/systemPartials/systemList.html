<content>
  <ul>
    {{ range .Systems }}
    <li>{{ .Symbol }} </li>
    {{ end }}
  </ul>
</content>
<br />
<br />
<div class="h-10 flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="h-10 flex flex-1 justify-between sm:hidden">
    <a href="#"
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
    <a href="#"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
  </div>
  <div class="h-10 hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ .Meta.Page }}</span>
        to
        <span class="font-medium">{{ .Pagination.DisplayLimit }}</span>
        of
        <span class="font-medium">{{ .Meta.Total }}</span>
        results
      </p>
    </div>

    <div class="flex items-center gap-2 rtl:space-x-reverse">
      <select id="limit" name="limit" hx-get="/systems?page={{ .Meta.Page }}" hx-trigger="change" hx-target="#systemList"
        class="h-8 text-sm px-2 leading-none transition duration-75 border-gray-300 rounded-lg shadow-sm outline-none focus:border-yellow-500 focus:ring-1 focus:ring-inset focus:ring-yellow-500 dark:text-white dark:bg-gray-700 dark:border-gray-600 dark:focus:border-yellow-500">
        <option value="5" {{ if eq .Meta.Limit 5 }} selected {{ end }}>5</option>
        <option value="10" {{ if eq .Meta.Limit 10 }} selected {{ end }}>10</option>
        <option value="15" {{ if eq .Meta.Limit 15 }} selected {{ end }}>15</option>
        <option value="20" {{ if eq .Meta.Limit 20 }} selected {{ end }}>20</option>
      </select>

      <span class="text-sm font-medium dark:text-white">
        per page
      </span>
    </div>

    <div class="h-10">
      <nav class="h-10 isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">

        <!-- previous -->
        <a hx-get="/systems?page={{ sub .Meta.Page .Meta.Limit }}&limit={{ .Meta.Limit }}" hx-target="#systemList"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Previous</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
              clip-rule="evenodd" />
          </svg>
        </a>

        <!-- 1 -->
        <a href="#" aria-current="page"
          class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">1</a>

        <!-- Drop down to select the page you want -->
        <span
          class="h-10 relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">
          <div x-data="{ search: '' , open: false, items: {{ .PagesString }}, get filteredItems() {
            return this.items.filter(i => i.startsWith(this.search)).slice(0,5)
            }
            }" class="h-8 bg-gray-50 flex flex-col items-center justify-center relative overflow-hidden">
            <input x-on:click="open = !open" type="search" x-model="search" placeholder="Search Here..."
              class="h-8 py-3 px-4 w-1/2 rounded shadow font-thin focus:outline-none focus:shadow-lg focus:shadow-slate-200 duration-100 shadow-gray-100">

            <ul x-show="open" x-on:click.outside="open = !open" x-transition:enter="transition ease-out duration-300"
              x-transition:enter-start="opacity-0 translate" x-transition:enter-end="opacity-100 translate"
              x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 translate"
              x-transition:leave-end="opacity-0 translate" class="w-1/2">
              <template x-for="item in filteredItems" :key="item">
                <li class="h-8 w-full text-gray-700 p-4 mt-2 bg-white" x-text="item"></li>
              </template>
            </ul>

          </div>
          <script src="//unpkg.com/alpinejs" defer></script>
        </span>

        <a href="#"
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">{{
          .Pagination.TotalPages }}</a>

        <a hx-get="/systems?page={{ add .Meta.Page .Meta.Limit }}&limit={{ .Meta.Limit }}" hx-target="#systemList"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Next</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd" />
          </svg>
        </a>

      </nav>
    </div>
  </div>
</div>
